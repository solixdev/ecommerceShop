<!DOCTYPE html>
<html lang="en">

<head>

    <title>Shop store - boutique clothes collection</title>

    <!-- Fav icon -->
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/svg+xml">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/font.css">

    <!-- Custom CSS -->

    <!-- Preloaded image -->

<body>

    <!-- ---------- HEADER --------- -->
    <header class="header" data-header>
        <div class="container">

            <!-- ---------- logo -->
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" alt="Shop store" width="132" height="27">
            </a>

            <!-- ---------- navbar -->
            <nav class="navbar" data-navbar>

                <!-- ---------- navbar list -->
                <ul class="navbar-list">

                    <!-- ---------- navbar links -->
                    <li><a href="#" class="navbar-link">Home</a></li>
                    <li><a href="#" class="navbar-link">Portfolio</a></li>
                    <li><a href="#" class="navbar-link">Blog</a></li>
                    <li><a href="#" class="navbar-link">Shop</a></li>

                </ul>

                <!-- ---------- card button -->
                <button class="card-btn">
                    <ion-icon name="bag" aria-hidden="true"></ion-icon>
                    <span class="span">Cart (02)</span>
                </button>

                <!-- ---------- contact button -->
                <a href="#" class="btn">Contact Us</a>

            </nav>

            <!-- ---------- menu toggler button -->
            <button class="nav-open-btn" data-nav-toggler aria-label="toggle menu">
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

        </div>
    </header>


    <main>

        <article>

            <!-- ---------- HERO --------- -->
            <div class="her">
                <div class="container">

                    <div class="hero-content">
                        <div class="hero-subtitle title">$120.00</div>

                        <h1 class="h1 hero-title title">Man summer collection</h1>

                        <p class="hero-text">
                            This is the factor that sets us apart from competition and allows us deliver a specialist
                            business service team applies
                            its ranging experience determining
                        </p>

                        <a href="#" class="btn btn-primary">
                            <span class="span">Shop Now</span>
                            <ion-icon name="arrow-forward" aria-hidden="true"></ion-icon>
                        </a>
                    </div>

                    <div class="her-banner">
                        <figure class="image-holder" style="--with: ; --height: ;">
                            <img src="./assets/images/hero-banner.png" class="img-cover" alt="hero banner" width="704"
                                height="700">
                        </figure>

                        <img src="./assets/images/hero-shape-1.png" alt="shape" class="shape shape-1" width="255"
                            height="249">
                    </div>

                    <img src="./assets/images/hero-shape-2.png" alt="shape" class="shape shape-2" width="360"
                        height="133">

                </div>
            </div>

        </article>
    </main>



    <!-- Custom js file -->
    <script src="./assets/js/script.js"></script>

    <!-- Ion icon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
